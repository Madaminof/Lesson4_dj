<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futbolchi Malumotlari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        h3 {
            color: #555;
            margin: 10px 0;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futbolchi Malumotlari</h1>

        <img src="{{ detail.image.url }}" alt="Futbolchi rasmi"/><br>
        <h3>Name: {{ detail.name }}</h3><br>
        <h3>Year: {{ detail.year }}</h3><br>
        <h3>Number: {{ detail.number }}</h3><br>
        <h3>Address: {{ detail.address }}</h3><br>

        <a href="{% url 'product' detail.category.id %}" class="back-button">Go Back</a>
        <a href="{% url 'update'  detail.pk%}" class="back-button">Edit</a>
    </div>
</body>
</html>
